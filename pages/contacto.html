<!----------------------------------------------FORMULARIO DE CONTACTO-BOOTSTRAP-------------------------------------------->

<main>

    <form action="" data-aos="flip-left" data-aos-duration="1000"> 
        
        <fieldset class="m-2">
        
            <div class="container form-control border-danger">
                
                <div class="row mt-2 mb-3">

                    <h1 for="" class="col-sm-12 col-md-12 col-lg-12 text-center text-uppercase fs-4 fw-bolder text-black">contáctame</h1>

                </div>


                <div class="row">

                    <div class="mb-3 col-sm-6 col-md-6 col-lg-6">
                        <label for="apellido" class="form-label text-black fw-semibold">Apellido/s</label>
                        <input type="text" class="form-control form-control-sm" id="" placeholder="Apellido" required>
                    </div>

                    <div class="mb-3 col-sm-6 col-md-6 col-lg-6">
                        <label for="nombre" class="form-label text-black fw-semibold">Nombre/s</label>
                        <input type="text" class="form-control form-control-sm" id="" placeholder="Nombre" required>
                    </div>

                </div>


                <div class="row"> 
                    <div class="mb-3 col-sm-6 col-md-6 col-lg-6">
                        <label for="fechanac" class="form-label text-black fw-semibold">Fecha de nacimiento</label>
                        <input type="date" class="form-control form-control-sm" id="" placeholder="" required>
                    </div>

                    <div class="mb-3 col-sm-6 col-md-6 col-lg-6">
                        <label for="nacionalidad" class="form-label text-black fw-semibold">Nacionalidad</label>
                        <select class="form-select form-select-sm aria-label="Default select example" required>
                            <option value="1">Seleccionar</option>
                            <option value="1">Argentina</option>
                            <option value="2">Bolivia</option>
                            <option value="3">Brasil</option>
                            <option value="3">Chile</option>
                            <option value="3">Colombia</option>
                            <option value="3">Ecuador</option>
                            <option value="3">Paraguay</option>
                            <option value="3">Peru</option>
                            <option value="3">Uruguay</option>
                        </select>
                    </div>
                </div>


                <div class=row> 
                    <div class="mb-3 col-sm-6 col-md-6 col-lg-6">
                        <label for="email" class="form-label text-black fw-semibold">Email</label>
                        <input type="email" class="form-control form-control-sm" id="" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3 col-sm-6 col-md-6 col-lg-6">
                        <label for="telcontacto" class="form-label text-black fw-semibold">Telefono de contacto</label>
                        <input type="number" class="form-control form-control-sm" id="" placeholder="Codigo de area" required>
                        <input type="number" class="form-control form-control-sm" id="" placeholder="Telefono/Celular" required>
                    </div>       
                </div>


                <div class="row">
                    <div class="mb-3 col-12">
                        <label for="comentarios" class="form-label text-black fw-semibold">Comentarios y preguntas</label>
                        <textarea class="form-control" id="" rows="3" placeholder="Comente aqui..." ></textarea>
                        
                    </div>
                </div>


                <div class="row"> 
                    <div class="mb-3 col-12 d-flex justify-content-center gap-2">
                        <input class="btn btn-warning " type="submit" name="" id="" value="Enviar">
                        <input class="btn btn-warning" type="reset" value="Borrar datos">
                    </div>
                </div>
                

            </div> 

        </fieldset>

    </form>

<!---------------------------------------------FIN-FORMULARIO DE CONTACTO--------------------------------------------------->
